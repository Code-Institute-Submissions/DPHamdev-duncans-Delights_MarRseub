{% extends "base.html" %}
{% block content %}

    <h1 class="center-align">Add Recipe</h1>

    <div class="row recipeForm">
        <!-- Add recipe form -->
                    <div class="form-wrapper row card-panel grey lighten-5">
                        <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">
                            <ul>
                                <!-- category selection -->
                                <li class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                                        <select id="course_category" name="course_category" class="validate" required>
                                            <option value="" disabled selected>Choose Category</option>
                                            {% for category in categories %}
                                                <option value="{{ category.course_category }}">{{ category.course_category }}</option>
                                            {% endfor %}
                                        </select>
                                        <label for="course_category">Recipe Category</label>
                                    </div>
                                </li>
                                <li class="row">
                                    <div class="input-field col s6">
                                        <label for="recipe-name">Recipe Name</label>
                                        <input id="recipe-name" name="recipe-name" type="text" class="validate"/>
                                    </div>
                                    <div class="input-field col s3">
                                        <label for="prep_time">Prep Time</label>
                                        <input placeholder="e.g. 40" id="prep_time" name="prep_time" type="number" class="validate"/>
                                    </div>
                                    <div class="input-field col s3">
                                        <p class="valign-wrapper">Minutes</p>
                                    </div>
                                </li>
                                <li class="row">
                                    <div class="input-field col s3">
                                        <label for="cooking_time">Cooking Time</label>
                                        <input placeholder="e.g. 120" id="cooking_time" name="cooking_time" type="number" class="validate"/>
                                    </div>
                                    <div class="input-field col s3">
                                        <p class="valign-wrapper">Minutes</p>
                                    </div>
                                    <div class="input-field col s3">
                                        <label for="serves">Serves</label>
                                        <input placeholder="e.g. 3" name="serves" id="serves" type="number" class="validate"/>
                                    </div>
                                    <div class="input-field col s3">
                                        <p class="valign-wrapper">People</p>
                                    </div>
                                </li>
                                <li class="row">
                                    <div class="input-field col s12">
                                        <label for="s_desc">Short Description</label>
                                        <textarea name="s_desc" id="s_desc" cols="30" rows="5" class="materialize-textarea validate"></textarea>
                                    </div>
                                </li>
                                <li class="row">
                                    <div class="input-field col s12">
                                        <label for="ingredients">Ingredients</label>
                                        <textarea name="ingredients" id="ingredients" cols="30" rows="10" class="materialize-textarea validate"></textarea>
                                    </div>
                                </li>
                                <li class="row">
                                    <div class="input-field col s12">
                                        <label for="directions">Directions</label>
                                        <textarea name="direction" id="directions" rows="10" class="materialize-textarea validate"></textarea>
                                    </div>
                                </li>
                                <li class="row">
                                    <div class="input-field col s12">
                                        <label for="cook_tip">Cooking Tips</label>
                                        <textarea name="cook_tip" id="cook_tip" rows="5" class="materialize-textarea validate"></textarea>
                                    </div>
                                </li>
                                <li class="row"> 
                                    <div class="input-field col s12"> 
                                            <h3 class="center-align">Select an image to upload</h3>
                                    </div>
                                </li>
                                <li class="row">
                                    <div class="input-field col s6">
                                        <div class="image-preview center-align" id="imagePreview">
                                            <img src="" alt="Image Preview" class="image-preview__image ">
                                            <span class="imagepreview__default-text">Image Preview</span>
                                        </div>
                                    </div>
                                    <div class="input-field col s6">
                                        <form method="post" action="/" enctype="multipart/form-data">
                                            <div class="file-input-container">
                                                <input type="file" name="file" id="file" autocomplete="off" required>
                                            </div>
                                        </form>
                                    </div>
                                </li>
                            </ul>

                        </form>
                    </div>
        </div>
    <div class="row">
        <!--  Upload Image  -->
        <div class="row"> 
            <div class="col s12"> 
                    <h3 class="center-align">Select an image to upload</h3>
                        
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="image-preview center-align" id="imagePreview">
                    <img src="" alt="Image Preview" class="image-preview__image ">
                    <span class="imagepreview__default-text">Image Preview</span>
                </div>
            </div>
            <div class="col s6">
                <form method="post" action="/" enctype="multipart/form-data">
                    <dl>
                        <p>
                            <input type="file" name="file" id="file" autocomplete="off" required>
                        </p>
                    </dl>
                </form>
            </div>
        </div>

    </div>
                <!-- submit button -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                            Add Recipe <i class="fas fa-plus-square right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>

{% endblock %}
