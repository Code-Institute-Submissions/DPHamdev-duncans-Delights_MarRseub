{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large">
                Add Category <i class="fas fa-plus-square ri"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m4">
                <div class="card center-align">
                    <div class="card-content ">
                        <span class="card-title">{{ category.course_category }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn-small " 
                                onclick="return confirm('Are you sure you want to delete this category?');">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
         

{% endblock %}
