{% extends "base.html" %}
{% block content %}

        <h3 class="center-align">Register</h3>

        <div class="row">
            <form id="register-form" class="col s12 m8 offset-m2" onsubmit="return sendForm(this);" method="POST", action="{{ url_for('register') }}">
                <div class="card">
                    <div class="card-image">
                        <img src="images/sample-1.jpg">
                        <span class="card-title">Card Title</span>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <!-- username -->
                                <div class="input-field col s12">
                                  <i class="fas fa-user-plus prefix"></i>
                                  <input id="username" name="username" type="text" 
                                        minlength="5" maxlength="15" 
                                        pattern="^[a-z,A-Z,0-9]{5,15}$" class="validate" required>
                                  <label for="username">Username</label>
                                </div>
                          </div>
                            <!-- email -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-at prefix"></i>
                                <input id="email" name="email" type="email" 
                                    class="validate" required>
                                <label for="email">Email</label>
                            </div>
                        </div>
                          <!-- password -->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-lock prefix"></i>
                                <input id="password" name="password" type="password" 
                                    minlength="5" maxlength="15" class="validate" 
                                    pattern="^[a-z,A-Z,0-9]{5,15}$" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <!-- submit -->
                        <div class="row">
                            <button type="submit" class="col s12 btn-large light-blue darken-4">
                                Register <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
                    

{% endblock %}
